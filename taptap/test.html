<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
  <style>
    .line {
      width: 10px;
      height: 10px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="addLine()">+</button>
    <div class="line" :style="{ width: w + 'px' }"></div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        w: 0
      },
      methods: {
        addLine() {
          this.w++;
          console.log(this.w);
        }
      }
    })
  </script>
</body>
</html>
